<body>
    
      <div class="like_wrapper">
          <div>
              <p>Like/Dislike Toggle</p>
              <i onclick=" myFunction(this)" class="fas fa-thumbs-up"></i>
          </div>
      </div>

      <script>
          
          function myFunction(x) {
            // x.classList.toggle("fas fa-thumbs-down");
            x.classList.toggle("fa-thumbs-down");
          }

      </script>
</body>
